<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    .title { font-size: 24px; font-weight: bold; }
    .heading { font-size: 16px; font-weight: 600; }
    .label { font-size: 14px; }
    .value { font-size: 14px; font-weight: 500; }
    .blue { color: #3b82f6; }
    .green { color: #059669; }
    .net-diff { font-size: 16px; font-weight: 600; color: #059669; }
  </style>
  <rect width="100%" height="100%" fill="#f9fafb"/>
  <g transform="translate(50, 50)">
    <text x="400" y="0" class="text title" text-anchor="middle">W2 vs S-Corp Tax Calculator</text>
    
    <!-- Left Panel -->
    <g transform="translate(0, 50)">
      <rect width="380" height="480" rx="8" fill="white" stroke="#e5e7eb"/>
      <text x="20" y="30" class="text heading">Input Parameters</text>
      
      <!-- Input Fields -->
      <g transform="translate(20, 60)">
        <text class="text label">Annual Wages/Earnings</text>
        <rect x="0" y="10" width="340" height="35" rx="6" fill="white" stroke="#d1d5db"/>
        <text x="10" y="32" class="text value">100000</text>
      </g>
      
      <!-- State Dropdown -->
      <g transform="translate(20, 120)">
        <text class="text label">State</text>
        <rect x="0" y="10" width="340" height="35" rx="6" fill="white" stroke="#d1d5db"/>
        <text x="10" y="32" class="text value">Alabama</text>
      </g>
      
      <!-- Sliders -->
      <g transform="translate(20, 180)">
        <text class="text label">Contractor Pay Premium (%)</text>
        <rect x="0" y="10" width="340" height="4" rx="2" fill="#e2e8f0"/>
        <circle cx="0" cy="12" r="8" fill="#3b82f6"/>
        <text x="350" y="16" class="text label">0%</text>
      </g>
      
      <g transform="translate(20, 220)">
        <text class="text label">Salary/Dividend Split (%)</text>
        <rect x="0" y="10" width="340" height="4" rx="2" fill="#e2e8f0"/>
        <circle cx="170" cy="12" r="8" fill="#3b82f6"/>
        <text x="350" y="16" class="text label">50%</text>
      </g>
      
      <g transform="translate(20, 260)">
        <text class="text label">R&D Percentage of Salary</text>
        <rect x="0" y="10" width="340" height="4" rx="2" fill="#e2e8f0"/>
        <circle cx="34" cy="12" r="8" fill="#3b82f6"/>
        <text x="350" y="16" class="text label">10%</text>
      </g>
      
      <!-- Self Health Insurance -->
      <g transform="translate(20, 300)">
        <text class="text label">Self Health Insurance Cost</text>
        <rect x="0" y="10" width="340" height="35" rx="6" fill="white" stroke="#d1d5db"/>
        <text x="10" y="32" class="text value">0</text>
      </g>
      
      <!-- S-Corp Deductions -->
      <g transform="translate(20, 360)">
        <text class="text heading">S-Corp Deductions & Fees</text>
        
        <g transform="translate(0, 30)">
          <g>
            <text class="text label">Travel</text>
            <rect x="0" y="10" width="150" height="35" rx="6" fill="white" stroke="#d1d5db"/>
            <text x="10" y="32" class="text value">1000</text>
          </g>
          
          <g transform="translate(190, 0)">
            <text class="text label">Commute</text>
            <rect x="0" y="10" width="150" height="35" rx="6" fill="white" stroke="#d1d5db"/>
            <text x="10" y="32" class="text value">5000</text>
          </g>
        </g>
        
        <g transform="translate(0, 80)">
          <g>
            <text class="text label">Home Office</text>
            <rect x="0" y="10" width="150" height="35" rx="6" fill="white" stroke="#d1d5db"/>
            <text x="10" y="32" class="text value">5000</text>
          </g>
          
          <g transform="translate(190, 0)">
            <text class="text label">Meals</text>
            <rect x="0" y="10" width="150" height="35" rx="6" fill="white" stroke="#d1d5db"/>
            <text x="10" y="32" class="text value">1000</text>
          </g>
        </g>
        
        <g transform="translate(0, 130)">
          <g>
            <text class="text label">Cell Phone</text>
            <rect x="0" y="10" width="150" height="35" rx="6" fill="white" stroke="#d1d5db"/>
            <text x="10" y="32" class="text value">1000</text>
          </g>
          
          <g transform="translate(190, 0)">
            <text class="text label">Augusta Rule</text>
            <rect x="0" y="10" width="150" height="35" rx="6" fill="white" stroke="#d1d5db"/>
            <text x="10" y="32" class="text value">5000</text>
          </g>
        </g>
        
        <g transform="translate(0, 180)">
          <text class="text label">State License Fees</text>
          <rect x="0" y="10" width="150" height="35" rx="6" fill="white" stroke="#d1d5db"/>
          <text x="10" y="32" class="text value">200</text>
        </g>
      </g>
    </g>
    
    <!-- Right Panel -->
    <g transform="translate(420, 50)">
      <rect width="430" height="480" rx="8" fill="white" stroke="#e5e7eb"/>
      <text x="20" y="30" class="text heading">Comparison Results</text>
      
      <!-- Results Grid -->
      <g transform="translate(20, 60)">
        <text class="text heading blue">W2 Employee</text>
        <text x="280" y="0" class="text heading green">S-Corp Contractor</text>
        
        <!-- Result Rows -->
        <g transform="translate(0, 40)">
          <g>
            <text class="text label">Gross Income:</text>
            <text x="200" y="0" class="text value">$100,000.00</text>
            <text class="text label" x="280" y="0">Gross Income:</text>
            <text x="380" y="0" class="text value">$100,000.00</text>
          </g>
          
          <g transform="translate(0, 30)">
            <text class="text label">Standard Deduction:</text>
            <text x="200" y="0" class="text value">-$14,600.00</text>
            <text class="text label" x="280" y="0">Salary:</text>
            <text x="380" y="0" class="text value">$50,000.00</text>
          </g>
          
          <g transform="translate(0, 60)">
            <text class="text label">FICA Tax:</text>
            <text x="200" y="0" class="text value">-$7,650.00</text>
            <text class="text label" x="280" y="0">Dividends:</text>
            <text x="380" y="0" class="text value">$50,000.00</text>
          </g>
          
          <g transform="translate(0, 90)">
            <text class="text label">Federal Tax:</text>
            <text x="200" y="0" class="text value">-$12,999.50</text>
            <text class="text label" x="280" y="0">Standard Deduction:</text>
            <text x="380" y="0" class="text value">-$14,600.00</text>
          </g>
          
          <g transform="translate(0, 120)">
            <text class="text label">State Tax:</text>
            <text x="200" y="0" class="text value">-$4,270.00</text>
            <text class="text label" x="280" y="0">Business Deductions:</text>
            <text x="380" y="0" class="text value">-$17,700.00</text>
          </g>
          
          <g transform="translate(0, 150)">
            <text class="text label">Net Income:</text>
            <text x="200" y="0" class="text value">$75,080.50</text>
            <text class="text label" x="280" y="0">FICA Tax:</text>
            <text x="380" y="0" class="text value">-$3,825.00</text>
          </g>
          
          <g transform="translate(280, 180)">
            <text class="text label">Employer FICA:</text>
            <text x="100" y="0" class="text value">-$3,825.00</text>
          </g>
          
          <g transform="translate(280, 210)">
            <text class="text label">Health Insurance:</text>
            <text x="100" y="0" class="text value">-$0.00</text>
          </g>
          
          <g transform="translate(280, 240)">
            <text class="text label">QBI Deduction:</text>
            <text x="100" y="0" class="text value">-$5,695.00</text>
          </g>
          
          <g transform="translate(280, 270)">
            <text class="text label">R&D Credit:</text>
            <text x="100" y="0" class="text value">+$325.00</text>
          </g>
          
          <g transform="translate(280, 300)">
            <text class="text label">Federal Tax:</text>
            <text x="100" y="0" class="text value">-$7,527.60</text>
          </g>
          
          <g transform="translate(280, 330)">
            <text class="text label">State Tax:</text>
            <text x="100" y="0" class="text value">-$3,193.75</text>
          </g>
          
          <g transform="translate(280, 360)">
            <text class="text label">Net Income:</text>
            <text x="100" y="0" class="text value">$85,253.65</text>
          </g>
        </g>
      </g>
      
      <!-- Net Difference -->
      <g transform="translate(20, 440)">
        <text class="text heading">Net Difference</text>
        <text x="0" y="30" class="text net-diff">+ $10,173.15 as S-Corp</text>
      </g>
    </g>
  </g>
</svg>
